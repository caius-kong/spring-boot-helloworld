# dataSource config
spring.datasource.primary.url=jdbc:mysql://localhost:3306/helloWorld?Unicode=true&characterEncoding=UTF-8&allowMultiQueries=true
spring.datasource.primary.username=root
spring.datasource.primary.password=kong
spring.datasource.primary.driverClassName=com.mysql.jdbc.Driver

spring.datasource.secondary.url=jdbc:mysql://localhost:3306/helloWorld2?Unicode=true&characterEncoding=UTF-8&allowMultiQueries=true
spring.datasource.secondary.username=root
spring.datasource.secondary.password=kong
spring.datasource.secondary.driverClassName=com.mysql.jdbc.Driver

fw.db.enabled=true

# rabbitmq (使用的spring-amqp，port默认5672，此处写5672会自动连接到rabbit-server:15672)
mq.rabbit.host=127.0.0.1
mq.rabbit.port=5672
mq.rabbit.virtualHost=/
mq.rabbit.username=guest
mq.rabbit.password=guest

# redis
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.pool.max-idle=8
spring.redis.pool.min-idle=0
spring.redis.pool.max-active=8
spring.redis.pool.max-wait=-1

# mongodb (如果不配置，默认保存在test数据库)
# 指定用户密码和数据库。（先在mongodb中创建用户，并配置权限）
# spring.data.mongodb.uri=mongodb://name:pass@localhost:27017/dbName
# 多个IP集群可以采用以下配置：
# spring.data.mongodb.uri=mongodb://user:pwd@ip1:port1,ip2:port2/database

# thymeleaf 开发过程中，关闭其缓存
spring.thymeleaf.cache=false

# 关闭验证，使用各种Actuator特性：/health 健康状况; /mappings 获取所有url映射; /metrics 显示应用性能指标
management.security.enabled=false

